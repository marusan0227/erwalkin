<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>当直わけっこ</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
    }

    input, button {
      width: 100%;
      font-size: 18px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      font-weight: bold;
    }

    button:active {
      opacity: 0.8;
    }

    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>当直わけっこ</h1>

    <label>開始時刻</label>
    <input type="time" id="startTime">

    <button onclick="calc()">計算する</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calc() {
      const start = document.getElementById("startTime").value;
      if (!start) return;

      const [h, m] = start.split(":").map(Number);
      const startMin = h * 60 + m;
      const endMin = 8 * 60 + 30;

      let diff = endMin - startMin;
      if (diff < 0) diff += 24 * 60;

      const mid = startMin + diff / 2;
      const midH = Math.floor(mid / 60) % 24;
      const midM = Math.floor(mid % 60);

      document.getElementById("result").textContent =
        `中央の時間は ${midH.toString().padStart(2, "0")}:${midM.toString().padStart(2, "0")}`;
    }
  </script>
</body>
</html>
